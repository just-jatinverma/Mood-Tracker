<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="./app.js"></script>
  </head>
  <body class="container mt-4">
    <h1 class="text-center">Mood Tracker</h1>
    <div class="text-center mt-3">
      <button class="btn btn-light" onclick="handleClick('😁 Happy')">
        😁 Happy
      </button>
      <button class="btn btn-light" onclick="handleClick('😢 Sad')">
        😢 Sad
      </button>
      <button class="btn btn-light" onclick="handleClick('😡 Angry')">
        😡 Angry
      </button>
      <button class="btn btn-light" onclick="handleClick('🤩 Excited')">
        🤩 Excited
      </button>
      <button class="btn btn-light" onclick="handleClick('😐 Neutral')">
        😐 Neutral
      </button>
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-dark" onclick="changeView('dayGridDay')">
        Daily
      </button>
      <button class="btn btn-dark" onclick="changeView('timeGridWeek')">
        Weekly
      </button>
      <button class="btn btn-dark" onclick="changeView('dayGridMonth')">
        Monthly
      </button>
    </div>

    <div id="calendar" class="mt-5"></div>
  </body>
</html>
